<!DOCTYPE html>
<html>
    <head> <title>JavaScript Events</title> </head>
 <style>
            body {
                margin: 1;
                padding: 0;
                background-color: "bisque";
                font-family: "Roboto Condensed", sans-serif;
                color: ;
            }
    </style>   
<body bgcolor="bisque">
    
<h2>JavaScript HTML Events</h2>
    
    
    <h3>What can JavaScript do?</h3>
    <button id="myBtn1">I'll Tell You!</button>
    <p id="demo1"></p>
    
    
    
    <h3>What's the current date and time?</h3>
    <button id="myBtn2">Want to Find Out?</button>
    <p id="demo2"></p>
    
    <h3 onmouseover="style.color='yellow'" onmouseout="style.color='blue'">
        Mouse over this text</h3>

    
    <h3>This example uses the addEventListener() 
        method to add many events to the same button.</h3>
    <button id="myBtn3">What's This?</button>
    <p id="demo3"></p>



<script>
    document.getElementById("myBtn1").addEventListener("click", hello);
    
    function hello() {
        document.getElementById("demo1").innerHTML = 
            "JavaScript can change page contents, reatively expressing information!";
            }

    
    
    document.getElementById("myBtn2").addEventListener("click", displayDate);

    function displayDate() {
        document.getElementById("demo2").innerHTML = Date();
    }
    
    
    var x = document.getElementById("myBtn3");
    x.addEventListener("mouseover", myFunction);
    x.addEventListener("click", mySecondFunction);
    x.addEventListener("mouseout", myThirdFunction);
    
    
    function myFunction(){
        document.getElementById("demo3").innerHTML += "Stop Touching Me!<br>";
    }
    
    function mySecondFunction() {
        document.getElementById("demo3").innerHTML += "POKE!<br>";
    }
    
    function myThirdFunction() {
        document.getElementById("demo3").innerHTML += "I'm Not Touching You!<br>";
    }
    
    
</script>

</body>
</html>

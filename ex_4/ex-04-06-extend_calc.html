<!DOCTYPE html>
<html>
    <head>
        <title>Working with User Input 2</title>
    </head>
    <style>
            body {
                margin: 1;
                padding: 0;
                background-color: "bisque";
                font-family: "Roboto Condensed", sans-serif;
                color: ;
            }
    </style>
    <body bgcolor="bisque">
        <p>First Integer: <input type="number" id="num1" min="-10" max="100" value=""></p>
        <p>Second Integer: <input type="number" id="num2" min="-10" max="100" value=""></p>
        
        <input type="button" id="add" value="Add" style="background-color:skyblue; bordercolor:black; color=white">
        <input type="button" id="subtract" value="Subtract" style="background-color:darkorange; bordercolor:black; color=white">
        <input type="button" id="multiply" value="Multiply" style="background-color:mediumpurple; bordercolor:black; color=white">
        <input type="button" id="divide" value="Divide" style="background-color:lightyellow; bordercolor:black; color=white">
        <input type="button" id="clear" value="Clear History" style="background-color:mediumseagreen; bordercolor:black; color=white">
        <!-- add more math functions --->
        <p id="result"></p>
        
        <script>
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var result = document.getElementById("result");
        
            document.getElementById("add").addEventListener("click", function() {
                //var suma = Number(num1.value) + Number(num2.value);
                
                result.innerHTML +="<p>" + num1.value + " + " + num2.value + 
                    " = " + (Number(num1.value) + Number(num2.value)) + ".</p>";});
            
            document.getElementById("subtract").addEventListener("click", function() {
                result.innerHTML +="<p>" + num1.value + " - " + num2.value + 
                    " = " + (Number(num1.value) - Number(num2.value)) + ".</p>";});
            
            document.getElementById("multiply").addEventListener("click", function() {
                result.innerHTML +="<p>" + num1.value + " * " + num2.value + 
                    " = " + num1.value * num2.value + ".</p>";});
            
            document.getElementById("divide").addEventListener("click", function() {
                result.innerHTML +="<p>" + num1.value + " / " + num2.value + 
                    " = " + num1.value / num2.value + ".</p>";});
            
            document.getElementById("clear").addEventListener("click", function() {
                result.innerHTML ="";});
            
        </script>
    </body>
</html>

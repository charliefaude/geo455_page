<html>
   <head>
      <title>Ex- 6-3: Hide/Show</title>
       <style>
           .charac {
               float: left;
           }
           img {
              width: 200px; 
               height: 200px; 
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

      <script>
          
       $(document).ready(function() {
              $("#hide").click(function(){
                  $("img").hide();
              });
          });
          </script>
        <script>
          $(document).ready(function() {
              $("#show").click(function(){
                  $("img").show();
              });
          });
          
          // add function for show

      </script>

	
   <body>
       <h1> Adventures of Tintin </h1>
       <p> Main Characters </p>
       <div class= "charac">
           <img src="img/tintin-milou.jpg">
           <img src="img/captain-haddock_v2.jpg">
           <img src="img/prof_calcu.jpg">
           <img src="img/Thomson_&_Thompson.png">
       </div>
       <!-- add show button -->
       <button id="hide">Hide</button>
       <button id="show">Show</button>

   </body>
</html>

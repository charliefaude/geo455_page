<html>
   <head>
      <title>Ex- 6-4: CSS manipulation</title>
       <style>
           #img {
               float: left;
               width: 200px; 
               height: 200px; 
           }
           #bbread {
               float: right;
               width: 300px;
               height: 250px;
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

      <script>
          
       $(document).ready(function() {
    $("#img").animate({left: "+=500"}, 2000);
});
          

      </script>

	
   <body>
       <h1> Butter doesn't get into the Banana Bread</h1>
      <div id="img" style="position:absolute; top:50px"><img id="butter" src="img/butter.jpg" width="200px" height="250px"></div>
       <img id= "bbread" src="img/banana_bread.jpg" width="200px" height="150px" >

   </body>
</html>

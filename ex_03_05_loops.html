<!DOCTYPE html>
<html>
<body bgcolor="#E9D9EE">

<h2>JavaScript For Loop</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
    var num = "";
    
    for (var i = 3; i <= 51; i++) { // change 51 to a different number
        num += "The number is " + i + ".<br>";
    }
    document.getElementById("demo").innerHTML = num;
    
    var num_brk = "";
    
    for (var z = 4; z < 15; z++) {
        if(z===8) {break;}
        num_brk += "The number is " + z + " lets loop again" + "!<br>";
    }
    document.getElementById("demo1").innerHTML = num_brk;
    
    
    const snacks = ["Applesauce", "Cheese Stick", "Bagel", "Carrots", "Tuna", "Almonds"];
    
    var snacknames = "";
    
    for (var j = 0; j < snacks.length; j++) {
        snacknames += snacks[j] + "<br>";
    }
    document.getElementById("demo2").innerHTML = snacknames;

</script>


</body>
</html>

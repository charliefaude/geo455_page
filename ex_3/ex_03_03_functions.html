<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Functions</h2>

    <p id="multiply"></p>
    <p id="greet"></p>
    <p id="f2c"></p>
    <p id="method"></p>
    <p id="method1"></p>
    <p id="len1"></p>
    <p id="len2"></p>
    <p id="pop_method"></p>
    <p id="push_method"></p>



    <script>
        
        function multiply(p1, p2) {
            return p1 * p2;
        };
        
        document.getElementById("multiply").innerHTML = "This is result of multiply function: "+ multiply(12, 12);
        // change the parameters and check ..
        
        // create a function to return square root of a number ..
        

        
        function greeting() {
            return ("Hello, how are you?");
        };
        
        document.getElementById("greet").innerHTML = "When I greet someone I say: "+ greeting();
        
        
        
        function to_Celsius(f) {
            return (5/9) * (f-32);
        };
        
        document.getElementById("f2c").innerHTML = "Today's temperature in Celsius is approximately: " + to_Celsius(41);
        
        
        
        var person = {
            firstName: "Charlie",
            lastName: "Faude",
            age: 23,
            eyeColor: "blue",
            fullName: function() {return this.firstName + " " + this.lastName;}
        };
        document.getElementById("method").innerHTML = person.fullName();
        document.getElementById("method1").innerHTML = person.fullName().toUpperCase() + " loves to paint.";
        
        
        var a = [1, 7, 15, 16, 7, [3, 4], 9];
        document.getElementById("len1").innerHTML = "The length of the variable is: " + a.length;
        document.getElementById("len2").innerHTML = "The length of the 5th element is: " + a[5].length;  
        
        
        var midwest = ["Wisconsin", "Minnesota", "North Dakota", "Illinois"];
        midwest.pop();
        document.getElementById("pop_method").innerHTML = midwest; //removes the last element
        midwest.push("Michigan");
        document.getElementById("push_method").innerHTML = midwest;// adds michigan at the end
        


    

    </script>

</body>
</html>

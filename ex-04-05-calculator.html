<!DOCTYPE html>
<html>
    <head>
        <title>Working with User Input</title>
    </head>
    <style>
            body {
                margin: 1;
                padding: 0;
                background-color: "bisque";
                font-family: "Roboto Condensed", sans-serif;
                color: ;
            }
    </style>
    <body bgcolor="bisque">
        <p>First Integer: <input type="number" id="num1" min="-10" max="100" value=""></p>
        <p>Second Integer: <input type="number" id="num2" min="-10" max="100" value=""></p>
        
        <input type="button" id="multiply" value="Multiply!" style="background-color:mediumpurple; bordercolor:black; color=white">
        <p id="result"></p>
        
        <script>
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var result = document.getElementById("result");
            
            document.getElementById("multiply").addEventListener("click", function() {
                result.innerHTML = "The product is: " + num1.value * num2.value;
            });
        </script>
    </body>
</html>

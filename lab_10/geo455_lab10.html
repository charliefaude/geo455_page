<!DOCTYPE html>
<html>
<head>
    <title>Draggable marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- Load Leaflet from CDN -->
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
       <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
       
    <!-- Load TurfJS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
    
// Bounds   long/lat
var bounds = [46.0953463, 20.1750790, 13.1870289, 68.3020382];
          
// create map
var mymap = L.map("map").fitBounds([[bounds[1], bounds[0]], [bounds[3], bounds[2]]]);
L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
    {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'}
).addTo(mymap);

// Set layers
var pnt_layer = L.layerGroup().addTo(mymap);
var gc_layer = L.geoJSON().addTo(mymap);

// Draw points
var point1 = L.marker([37.0048, 51.5037], {draggable: true}).on("drag", drawGC).addTo(pnt_layer);
var point2 = L.marker([18.3942, 60.7369], {draggable: true}).on("drag", drawGC).addTo(pnt_layer);
       

// Function to draw Great Circle line
function drawGC() {
    gc_layer.clearLayers();
    points = pnt_layer.toGeoJSON();
    var gc = turf.greatCircle(points.features[0], points.features[1]);
    L.geoJSON(gc).addTo(gc_layer);
}
drawGC();
        
        //Add midpoint
  var midpoint = turf.midpoint(point1, point2).addTo(mymap);   

    </script>
</body>
</html>

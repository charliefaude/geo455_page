<!DOCTYPE html>
<html>
<head>
    <title>Draggable marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- Load Leaflet from CDN -->
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
       <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
       
    <!-- Load TurfJS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
    
// Bounds   long/lat
var bounds = [46.0953463, 20.1750790, 13.1870289, 68.3020382];
    
// Initialize map
var mymap = L.map("map").fitBounds([[bounds[1], bounds[0]], [bounds[3], bounds[2]]]);
        
L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
    {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'}
).addTo(mymap);

// Add draggable marker
var marker1 = 
    L.marker([37.0048, 51.5037], {draggable: true})
    .bindPopup("This marker is draggable! Move it around...(1)")
    .addTo(mymap)
    .openPopup();
var marker2 = 
    L.marker([41.2607, 37.4376], {draggable: true})
    .bindPopup("This marker is draggable! Move it around...(2)")
    .addTo(mymap)
    .openPopup();
var marker3 = 
    L.marker([18.3942, 60.7369], {draggable: true})
    .bindPopup("This marker is draggable! Move it around...(3)")
    .addTo(mymap)
    .openPopup();
    
// Print current position
marker.addEventListener("drag", function() {
     console.log(marker._latlng);
}); 


    </script>
</body>
</html>
